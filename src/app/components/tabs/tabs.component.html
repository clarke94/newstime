<div class="container px-0 py-5">
    <mat-tab-group (selectedTabChange)="getNewsByCategory($event)">
        <mat-tab label="Latest">
            <div class="container pt-3" *ngIf="data.latest">
                <div class="row">
                    <div class="col-12 col-lg-4 d-flex py-3" *ngFor="let topHeadline of data.latest | paginate: { itemsPerPage: 9, currentPage: page.latest, id: 'apiLatest' }">
                        <app-card [news]="topHeadline"></app-card>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <pagination-template id="apiLatest" #apiLatest="paginationApi" class="nt-paginate" (pageChange)="page.latest = $event">
                            <div class="nt-paginate__previous" [class.disabled]="apiLatest.isFirstPage()">
                                <a (click)="apiLatest.previous()">&lt;&lt;&nbsp;Previous</a>
                            </div>
                            <div class="nt-paginate__next" [class.disabled]="apiLatest.isLastPage()">
                                <a (click)="apiLatest.next()">Next&nbsp;&gt;&gt;</a>
                            </div>
                        </pagination-template>
                    </div>
                </div>
            </div>
        </mat-tab>
