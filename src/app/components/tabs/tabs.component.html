<div class="container px-0 py-5">
    <mat-tab-group (selectedTabChange)="getNewsByCategory($event)" dynamicHeight>
        <mat-tab label="Latest">
            <div class="container pt-3" *ngIf="topHeadlines">
                <div class="row">
                    <div class="col-12 col-lg-4 d-flex py-3" *ngFor="let topHeadline of topHeadlines | paginate: { itemsPerPage: 9, currentPage: latestPage }">
                        <app-card [news]="topHeadline"></app-card>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <pagination-template #api="paginationApi" class="nt-paginate" (pageChange)="latestPage = $event">
                            <div class="nt-paginate__previous" [class.disabled]="api.isFirstPage()">
                                <a (click)="api.previous()">&lt;&lt;&nbsp;Previous</a>
                            </div>
                            <div class="nt-paginate__next" [class.disabled]="api.isLastPage()">
                                <a (click)="api.next()">Next&nbsp;&gt;&gt;</a>
                            </div>
                        </pagination-template>
                    </div>
                </div>
            </div>
        </mat-tab>
