<div class="container px-0 py-5">
    <mat-tab-group (selectedTabChange)="getNewsByCategory($event)" animationDuration="0ms">
        <mat-tab label="General">
            <div class="container pt-3" *ngIf="data.general">
                <div class="row" [@listStagger]="isLoaded">
                    <div class="col-12 col-lg-4 d-flex py-3" *ngFor="let topHeadline of data.general | paginate: { itemsPerPage: 9, currentPage: page.general, id: 'apiGeneral' }">
                        <app-card [news]="topHeadline"></app-card>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <pagination-template id="apiGeneral" #apiGeneral="paginationApi" class="nt-paginate" (pageChange)="page.general = $event">
                            <div class="nt-paginate__previous" [class.disabled]="apiGeneral.isFirstPage()">
                                <a (click)="apiGeneral.previous()">&lt;&lt;&nbsp;Previous</a>
                            </div>
                            <div class="nt-paginate__next" [class.disabled]="apiGeneral.isLastPage()">
                                <a (click)="apiGeneral.next(); getNewsByPagination(apiGeneral)">Next&nbsp;&gt;&gt;</a>
                            </div>
                        </pagination-template>
                    </div>
                </div>
            </div>
        </mat-tab>
