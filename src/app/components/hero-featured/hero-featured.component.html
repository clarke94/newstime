<div class="nt-hero">
    <div class="nt-hero__container" *ngIf="latestNews">
        <div class="nt-hero__image"></div>
        <h1 class="nt-hero__heading">{{latestNews.title}}</h1>
        <p class="nt-hero__body" *ngIf="latestNews.content">{{latestNews.description.substring(0,257)}} ...</p>
        <p class="nt-hero__body" *ngIf="!latestNews.content && latestNews.description">{{latestNews.content.substring(0,257)}} ...</p>
    </div>
</div>
