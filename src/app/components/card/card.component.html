<div class="card h-100">
    <img [src]="topHeadline.urlToImage" class="card-img-top" [alt]="topHeadline.title">
    <div class="card-body">
        <h5 class="card-title">{{topHeadline.title}}</h5>
        <p class="card-text" *ngIf="topHeadline.description">{{topHeadline.description.substring(0,50)}}...</p>
        <p class="card-text" *ngIf="!topHeadline.description">{{topHeadline.content.substring(0,50)}}...</p>
    </div>
</div>
