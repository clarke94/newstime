<div class="card">
    <div class="card-container">
        <a [href]="news.url" target="_blank">
            <div class="card-image" [ngStyle]="{backgroundImage: 'url(' + news.urlToImage + ')'}"></div>
        </a>
    </div>
    <div class="card-body d-flex flex-column justify-content-between">
        <h5 class="card-title"><a [href]="news.url" target="_blank">{{news.title}}</a></h5>
        <p class="card-text" *ngIf="news.content">{{news.content.substring(0,257)}}...</p>
        <p class="card-text" *ngIf="!news.content && news.description">{{news.description.substring(0,257)}}...</p>
        <p class="card-text">{{news.publishedAt | date }}</p>
    </div>
</div>
